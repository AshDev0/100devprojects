<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="QCeZ-egdmX1eJER1oF_QrWd8EJ_WEDtWCUkUZEz4rD8" />
    <title>BMI Calculator using JavaScript</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <div class="container">
            <header>
            <h1>
                üèãÔ∏è BMI Calculator
            </h1>
            <p>Track your health</p>
        </header>

        <div class="calculator-card">
            <form id="bmi-form">
                <!-- Height Group  -->
                <div class="input-group">
                    <label for="">
                        <span class="label-text">Height (in cm)</span>
                        <span class="label-icon">üìè</span>
                    </label>
                    <input type="number" name="height" id="height" placeholder="Enter your height in cm" min="1" step="0.1" required />
                    <span class="error-message" id="height-error"></span>
                </div>
                <!-- Weight Group -->
                <div class="input-group">
                    <label for="weight">
                        <span class="label-text">Weight (in kg)</span>
                        <span class="label-icon">‚öñÔ∏è</span>
                    </label>
                    <input type="number" name="weight" id="weight" placeholder="Enter your weight in kg" min="1" step="0.1" required />
                    <span class="error-message" id="weight-error"></span>
                </div>

                <div class="button-group">
                    <button class="btn btn-primary" type="submit">Calculate BMI</button>
                    <button class="btn btn-secondary" id="reset-btn" type="button">Reset</button>
                </div>
            </form>
            <!-- Results Section -->
            <div class="results" id="results"></div>

            <!-- History Section  -->
             <div class="history" id="history">
                <h3>üìä Previous Calculations</h3>
                <div class="history-list" id="history-list"></div>
             </div>
        </div>

                <!-- BMI Guide -->
        <div class="bmi-guide">
            <h3>üìñ BMI Categories Guide</h3>
            <div class="guide-grid">
                <div class="guide-item underweight">
                    <span class="range">Below 18.5</span>
                    <span class="category">Underweight</span>
                </div>
                <div class="guide-item normal">
                    <span class="range">18.5 - 24.9</span>
                    <span class="category">Normal Weight</span>
                </div>
                <div class="guide-item overweight">
                    <span class="range">25 - 29.9</span>
                    <span class="category">Overweight</span>
                </div>
                <div class="guide-item obese">
                    <span class="range">30 and above</span>
                    <span class="category">Obese</span>
                </div>
            </div>
        </div>

        <!-- Footer  -->
        <footer>
            <p>Made with ‚òï and JavaScript | <a href="https://100devprojects.in" target="_blank">100 Dev Projects</a></p>
        </footer>
    </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
