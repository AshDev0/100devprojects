<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A beautiful calculator built with vanilla JavaScript. Supports basic and scientific operations, keyboard input, and calculation history.">
    <meta name="keywords" content="calculator, javascript calculator, scientific calculator, web calculator">
    <meta name="author" content="100devprojects">
    <title>Calculator | 100 Dev Projects</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1><i class="fas fa-calculator"></i> Calculator</h1>
            <p>Basic & Scientific Calculator</p>
        </header>

        <!-- Calculator -->
        <div class="calculator">
            <!-- Mode Toggle -->
            <div class="mode-toggle">
                <button class="mode-btn active" data-mode="basic">Basic</button>
                <button class="mode-btn" data-mode="scientific">Scientific</button>
            </div>

            <!-- Display -->
            <div class="display">
                <div class="previous-operand" id="previous-operand"></div>
                <div class="current-operand" id="current-operand">0</div>
            </div>

            <!-- Scientific Buttons (Hidden by default) -->
            <div class="scientific-buttons" id="scientific-buttons">
                <button class="btn btn-function" data-action="sin">sin</button>
                <button class="btn btn-function" data-action="cos">cos</button>
                <button class="btn btn-function" data-action="tan">tan</button>
                <button class="btn btn-function" data-action="log">log</button>
                <button class="btn btn-function" data-action="ln">ln</button>
                <button class="btn btn-function" data-action="sqrt">√</button>
                <button class="btn btn-function" data-action="square">x²</button>
                <button class="btn btn-function" data-action="cube">x³</button>
                <button class="btn btn-function" data-action="power">xʸ</button>
                <button class="btn btn-function" data-action="pi">π</button>
                <button class="btn btn-function" data-action="e">e</button>
                <button class="btn btn-function" data-action="factorial">n!</button>
            </div>

            <!-- Basic Buttons -->
            <div class="buttons">
                <button class="btn btn-clear" data-action="clear">AC</button>
                <button class="btn btn-clear" data-action="delete"><i class="fas fa-delete-left"></i></button>
                <button class="btn btn-operator" data-action="percent">%</button>
                <button class="btn btn-operator" data-action="divide">÷</button>

                <button class="btn btn-number" data-number="7">7</button>
                <button class="btn btn-number" data-number="8">8</button>
                <button class="btn btn-number" data-number="9">9</button>
                <button class="btn btn-operator" data-action="multiply">×</button>

                <button class="btn btn-number" data-number="4">4</button>
                <button class="btn btn-number" data-number="5">5</button>
                <button class="btn btn-number" data-number="6">6</button>
                <button class="btn btn-operator" data-action="subtract">−</button>

                <button class="btn btn-number" data-number="1">1</button>
                <button class="btn btn-number" data-number="2">2</button>
                <button class="btn btn-number" data-number="3">3</button>
                <button class="btn btn-operator" data-action="add">+</button>

                <button class="btn btn-number" data-action="negate">+/−</button>
                <button class="btn btn-number" data-number="0">0</button>
                <button class="btn btn-number" data-action="decimal">.</button>
                <button class="btn btn-equals" data-action="equals">=</button>
            </div>
        </div>

        <!-- History Panel -->
        <div class="history-panel">
            <div class="history-header">
                <h3><i class="fas fa-history"></i> History</h3>
                <button class="clear-history-btn" id="clear-history">
                    <i class="fas fa-trash"></i> Clear
                </button>
            </div>
            <div class="history-list" id="history-list">
                <p class="empty-history">No calculations yet</p>
            </div>
        </div>

        <!-- Keyboard Shortcuts Info -->
        <div class="shortcuts-info">
            <p><i class="fas fa-keyboard"></i> Keyboard shortcuts supported</p>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>Made with <i class="fas fa-heart"></i> by <a href="https://100devprojects.in" target="_blank">100 Dev Projects</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
