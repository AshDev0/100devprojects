  <body>
    <div class="stars" id="stars"></div>
    <div class="nebula nebula-blue"></div>
    <div class="nebula nebula-red"></div>
    <div class="wrapper">
        <div class="clock-title">
            <h1>Analog Clock</h1>
            <p>Current local time</p>
        </div>

        <div class="clock-scene">
            <div class="glow-ring glow-ring-blue"></div>
            <div class="glow-ring glow-ring-red"></div>

            <div class="clock-rim"></div>
            <div class="clock-bezel"></div>
            <div class="clock-face"></div>

            <svg class="clock-svg" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Analog clock showing current local time">
        <defs>
          <!-- Hand gradient – hour/minute -->
          <linearGradient id="handGrad" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%"   stop-color="#d8e8ff" stop-opacity="1"/>
            <stop offset="50%"  stop-color="#a0b8d8" stop-opacity="1"/>
            <stop offset="100%" stop-color="#6080a8" stop-opacity="0.6"/>
          </linearGradient>

          <!-- Second hand gradient -->
          <linearGradient id="secGrad" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%"   stop-color="#ff6060" stop-opacity="1"/>
            <stop offset="100%" stop-color="#ff2020" stop-opacity="0.8"/>
          </linearGradient>

          <!-- Center cap gradient -->
          <radialGradient id="capGrad" cx="40%" cy="35%">
            <stop offset="0%"   stop-color="#c8d8f0"/>
            <stop offset="60%"  stop-color="#7090b8"/>
            <stop offset="100%" stop-color="#304060"/>
          </radialGradient>

          <!-- Inner face subtle radial -->
          <radialGradient id="faceGrad" cx="40%" cy="38%">
            <stop offset="0%"  stop-color="rgba(40,60,100,0.1)"/>
            <stop offset="100%" stop-color="transparent"/>
          </radialGradient>

          <filter id="handBlur">
            <feGaussianBlur stdDeviation="0.5"/>
          </filter>

          <!-- Date window glow -->
          <filter id="dateGlow" x="-30%" y="-30%" width="160%" height="160%">
            <feDropShadow dx="0" dy="0" stdDeviation="2" flood-color="rgba(96,180,255,0.45)"/>
          </filter>
        </defs>

        <!-- Subtle inner highlight -->
        <circle cx="150" cy="150" r="130" fill="url(#faceGrad)"/>

        <!-- ── Tick Marks ── -->
        <g id="ticks"></g>

        <!-- ── Hour Numbers ── -->
        <g id="numbers"></g>

        <!-- ── Brand Signature ── -->
        <text x="150" y="104" text-anchor="middle" dominant-baseline="central"
              fill="rgba(200,218,240,0.5)" font-size="7.5"
              font-family="Orbitron, sans-serif" font-weight="500" letter-spacing="2.5">100 DEV</text>
        <text x="150" y="115" text-anchor="middle" dominant-baseline="central"
              fill="rgba(180,200,230,0.3)" font-size="5.5"
              font-family="Rajdhani, sans-serif" font-weight="400" letter-spacing="3.5">PROJECTS</text>
        <line x1="130" y1="122" x2="170" y2="122"
              stroke="rgba(180,200,230,0.18)" stroke-width="0.6"/>

        <!-- ── Date Complication (replaces "3" numeral) ── -->
        <g filter="url(#dateGlow)">
          <!-- Outer border frame -->
          <rect x="234" y="142" width="32" height="16" rx="2.5"
                fill="rgba(5,8,16,0.96)" stroke="rgba(192,210,240,0.38)" stroke-width="0.9"/>
          <!-- Inner inset for depth -->
          <rect x="235.5" y="143.5" width="29" height="13" rx="1.8"
                fill="rgba(12,20,40,0.92)"/>
          <!-- Date number -->
          <text id="svg-date" x="250" y="150.5" text-anchor="middle"
                dominant-baseline="central" fill="#c8daf0"
                font-size="9" font-family="Orbitron, sans-serif" font-weight="400">01</text>
        </g>

        <!-- ── Hour Hand ── -->
        <!--
          Hour hand: wide base, tapered tip.
          transform-origin at bottom center (150, 150).
          The rectangle starts above center (y starts at 150 - hand_length).
        -->
        <g id="hour-hand" class="hand hand-hour" style="transform-origin: 150px 150px;">
          <path d="M147,150 L143,95 L150,82 L157,95 L153,150 Z" fill="url(#handGrad)"/>
          <!-- Raised ridge -->
          <line x1="150" y1="148" x2="150" y2="87" stroke="rgba(255,255,255,0.25)" stroke-width="1"/>
        </g>

        <!-- ── Minute Hand ── -->
        <g id="minute-hand" class="hand hand-minute" style="transform-origin: 150px 150px;">
          <path d="M148.5,150 L145.5,65 L150,50 L154.5,65 L151.5,150 Z" fill="url(#handGrad)"/>
          <line x1="150" y1="148" x2="150" y2="55" stroke="rgba(255,255,255,0.2)" stroke-width="0.8"/>
        </g>

        <!-- ── Second Hand ── -->
        <g id="second-hand" class="hand hand-second" style="transform-origin: 150px 150px;">
          <!-- Counterweight tail -->
          <rect x="149" y="155" width="2" height="30" fill="url(#secGrad)" rx="1"/>
          <!-- Main shaft -->
          <rect x="149.2" y="45" width="1.6" height="105" fill="url(#secGrad)" rx="0.8"/>
          <!-- Lollipop -->
          <circle cx="150" cy="42" r="4" fill="#ff3030" stroke="#ff8080" stroke-width="0.5"/>
        </g>

        <!-- ── Center Cap ── -->
        <circle cx="150" cy="150" r="8" fill="url(#capGrad)" class="center-cap"/>
        <circle cx="150" cy="150" r="8" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
        <!-- Specular highlight -->
        <circle cx="147" cy="147" r="2.5" fill="rgba(255,255,255,0.35)"/>
        <circle cx="150" cy="150" r="2" fill="#304060"/>
      </svg>
        </div>

        <div class="digital-bar" role="timer" aria-live="polite" aria-label="Current time display">
            <div class="dig-item">
                <span class="dig-label">Time</span>
                <span class="dig-value" id="dig-time"></span>
            </div>
            <div class="dig-item">
                <span class="dig-label">Date</span>
                <span class="dig-value" id="dig-date"></span>
            </div>
            <div class="dig-item">
                <span class="dig-label">Day</span>
                <span class="dig-value" id="dig-day"></span>
            </div>
        </div>
    </div>
